<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <script language="javascript" type="text/javascript">

    var arrayOfInput = [];

    function valueOnButtons(value) {
      document.getElementById("demo").innerHTML = value;
      console.log(value);
      arrayOfInput.push(value);
    }

    function displayArrayOfInputs() {
      document.getElementById("array").innerHTML = arrayOfInput;
    }

    function processInputs() {
      var len = arrayOfInput.length;
      var output = Number(arrayOfInput[0]);
      for (i = 0; i < len; ++i) {
        if (arrayOfInput[i] == "+") {
          output = Number(output) + Number(arrayOfInput[i + 1]);
        }
        else if (arrayOfInput[i] == "-") {
          output = Number(output) - Number(arrayOfInput[i + 1]);
        }
        else if (arrayOfInput[i] == "*") {
          output = Number(output) * Number(arrayOfInput[i + 1]);
        }
        else if (arrayOfInput[i] == "/") {
          output = Number(output) / Number(arrayOfInput[i + 1]);
        }
      }
      console.log(output);
      arrayOfInput.length = 0;
    }
  </script>

  <div class="container">
    <h1>Do Something</h1>
    <p>Enter Value</p>
    <div class="row">
    </div>
    <div class="row">
      <div>
        <p id="demo"></p>
        <p id="array"></p>
      </div>
      <div>
        <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="1" />
        <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="2" />
        <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="3" />
        <div>
          <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="4" />
          <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="5" />
          <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="6" />
        </div>
        <div>
          <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="7" />
          <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="8" />
          <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="9" />
        </div>
        <input type="button" class="btn btn-default" onclick=valueOnButtons(value) value="0" />
      </div>
      <div>
        <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="+" />
        <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="-" />
        <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="*" />
        <input type="button" class="btn btn-default" onclick="valueOnButtons(value)" value="/" />
        <input type="button" class="btn btn-default" onclick="processInputs()" value="=" />
      </div>
          <input type="button" class="btn btn-default" onclick="displayArrayOfInputs()" value="Display Array" />
          <canvas id="myCanvas" width="300" height="200" style="border:1px solid #d3d3d3;">
          </canvas>
        </div>
      </div>
      <hr />
    </div>
  </div>

</body>

</html>
